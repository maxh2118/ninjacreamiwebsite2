<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">

    <title>Contact - Ninja Creami Recepten</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">Recepten</a>
            <a href="./insturen.html">Deel jouw recept</a>
            <a href="./contact.html" class="active">Contact</a>
        </nav>
    </header>
    <main class="text-page">
        <h1>Contact</h1>
        <p>Heb je een vraag, opmerking of suggestie? Vul het formulier in en ik neem zo snel mogelijk contact op.</p>
        
        <form id="contact-form">
            <label for="name">Naam</label>
            <input type="text" id="contact-name" required>
            
            <label for="email">E-mailadres</label>
            <input type="email" id="contact-email" required>
            
            <label for="message">Bericht</label>
            <textarea id="contact-message" rows="6" required></textarea>
            
            <button type="submit">Verstuur Bericht</button>
        </form>
        <div id="form-message" style="margin-top: 1rem;"></div>
    </main>
    <footer>
        <p>&copy; 2025 Jouw Naam - Ninja Creami Recepten</p>
    </footer>

    <script src="./config.js"></script>
    <script src="./main.js"></script>
</body>
</html>
